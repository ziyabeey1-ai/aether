<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aether - AI Website Builder</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles (Tailwind via PostCSS will inject here) -->
    <style>
      /* Global Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Dark Scrollbar for Builder Panel */
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Animation Utilities */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "browser-image-compression": "https://esm.sh/browser-image-compression@2.0.2",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
  </head>
  <body class="bg-white text-slate-900 antialiased overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
